<script>
function populate_thumbnails(id, data) {
  var e = document.getElementById(id);
  if(e) {
    var tbl = document.createElement('table');
    var tbdy = document.createElement('tbody');
    var lasthour = get_hour(data.images[0].ts);
    var imgstr = '';
    for(var i=0; i<data.images.length; i++) {
      imgstr += '<img src="' + data.images[i].thumbnail + '"/>';
      var hour = get_hour(data.images[i].ts);
      var nexthour = -1;
      if(i+1 < data.images.length) {
        nexthour = get_hour(data.images[i+1].ts);
      }
      if(hour != nexthour) {
        var tr = document.createElement('tr');
        var td = document.createElement('td');
        var hstr = sprintf('%02d:00', hour);
        td.innerHTML(hstr);
        tr.appendChild(td);
        td = document.createElement('td');
        td.innertHTML(imgstr);
        tr.appendChild(td);
        tbl.appendChild(tr);
        imgstr = '';
      }
    }
  }
}
</script>
